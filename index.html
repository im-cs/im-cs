<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸš€" />
</head>

<body>
    <div class="speed-meter-container">
        <canvas id="speed-gauge" width="150" height="150"></canvas>
        <div id="speed-text">0 Mbps</div>
        <button id="retest-btn">Retest Speed</button>
    </div>

    <div class="container">
        <div id="clock">00:00:00</div>

        <div class="search-section">
            <div class="search-group">
                <span>Web:</span>
                <input type="radio" id="ddg" name="engine" value="https://duckduckgo.com/?q=" checked>
                <label for="ddg">DuckDuckGo</label>
                <input type="radio" id="cppref" name="engine" value="https://duckduckgo.com/?sites=cppreference.com&q=">
                <label for="cppref">C++ ref</label>
                <input type="radio" id="google" name="engine" value="https://www.google.com/search?q=">
                <label for="google">Google</label>
            </div>

            <div class="search-group">
                <span>AI:</span>
                <input type="radio" id="gpt" name="engine" value="https://chatgpt.com/?q=">
                <label for="gpt">ChatGPT</label>

                <input type="radio" id="claude" name="engine" value="https://claude.ai/new?q=">
                <label for="claude">Claude</label>

                <input type="radio" id="perplexity" name="engine" value="https://www.perplexity.ai/search?q=">
                <label for="perplexity">Perplexity</label>

                <input type="radio" id="grok" name="engine" value="https://grok.com/?q=">
                <label for="grok">Grok</label>

                <input type="radio" id="gemini" name="engine" value="https://gemini.google.com/app?q=">
                <label for="gemini">Gemini</label>

                <input type="radio" id="ddg-ai" name="engine" value="https://duckduckgo.com/?q=">
                <label for="ddg-ai">DDG AI</label>

                <input type="radio" id="huggingface" name="engine" value="https://huggingface.co/chat/?q=">
                <label for="huggingface">HuggingChat</label>

                <input type="radio" id="mistral" name="engine" value="https://chat.mistral.ai/chat?q=">
                <label for="mistral">Mistral</label>

                <input type="radio" id="deepseek" name="engine" value="https://chat.deepseek.com/?q=">
                <label for="deepseek">DeepSeek</label>
            </div>
        </div>

        <form action="https://www.google.com/search" method="get" id="search-form">
            <input type="text" name="q" id="search-input" placeholder="Search the web..." autofocus autocomplete="off">
        </form>

        <div id="bookmarks-list" class="bookmarks"></div>

        <div class="log-container">
            <textarea id="daily-log" placeholder="Quick notes..."></textarea>
            <div id="save-status">Saved</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
